<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iWareness</title>
    <link rel="stylesheet" href="css/foundation.css"/>
    <link rel="stylesheet" href="css/font-awesome.css"/>
    <link rel="stylesheet" href="css/component.css"/>
    <link rel="stylesheet" href="css/default.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>

  
    <div class="index" align="center">
      <a name="first">
      <h1><img src="img/logos.png"/></h1>
      <button id="button1" class="btn btn-5 btn-5b icon-arrow-right"><span>Sign In</span></button>
      <button id="button2" class="btn btn-5 btn-5b icon-star"><span>Create Account</span></button>
    </div>

    <a name="second">
    <div class="login">
      <div class="row">
        <div align="center" class="large-offset-3 large-6 columns">
            <input type="text" placeholder="Email" />
            <input type="text" placeholder="Password" />
          <button class="btn btn-4-login btn-4c icon-arrow-right">Sign in</button>
        </div>
      </div>
    </div>
   
    <a name="third">   
    <div class="register">
      <div class="row">
        <div align="center" class="large-offset-3 large-6 columns">
            <input type="text" name="email" placeholder="Email" />
            <input type="password" name="password" placeholder="Password" />
            <input type="password" name="confirm_password" placeholder="Re-type Password" />
          <button class="btn btn-4-register btn-4c icon-arrow-right">Register</button>
        </div>
      </div>
    </div>

    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/index_scripts.js"></script>
    
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
